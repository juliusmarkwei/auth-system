{% extends "accounts/base.html" %}

{% block title %}Signin{% endblock %}

{% block content %}
    <h2>Create an account</h2>
    <form class="form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signin</button>
    </form>
    <p>Already have an account? <a href="{% url 'accounts:signin' %}">Signin</a></p>
{% endblock content %}
